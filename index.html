<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .wrap -->
<section class="wrap">
	<!-- BEGIN .header -->	
	<header class="header">
		<div class="container">
			<a class="logo" href="#">Guidestock</a>
			<a class="btn btn_red" href="#">create guide</a>
			<a class="btn btn_ylw" href="#">log out</a>
			<a class="header__user" href="#">Anfisa Hleb</a>
			<div class="header__links">
				<a href="#">home<i class="ico-home"></i></a>
				<a href="#">help<i class="ico-help"></i></a>
			</div>
		</div>
	</header>
	<!-- END .header -->
	<!-- BEGIN .title -->
	<div class="container">
		<div class="title">Paris for dreammers<a class="btn btn_green" href="#">save</a></div>
	</div>		
	<!-- END .title -->
	<!-- BEGIN .map -->
	<div class="map">
		<iframe width="100%" height="380" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.ru/?ie=UTF8&amp;t=m&amp;ll=50.44712,30.621471&amp;spn=0.020769,0.036478&amp;z=14&amp;output=embed"></iframe>
		<form class="map__search" action="/">
			<input type="text" placeholder="Enter the name or adress of the location">
			<button type="submit"><i></i></button>
		</form>
		<div class="map__help">Drag this marker to the next check point<i class="ico-mark"></i>
		</div>
		<div class="container">
			<div class="map-slider">
				<button class="prev"><i></i></button>
				<button class="next"><i></i></button>
				<div class="map-slider__items">
					<ul>
						<li class="active">
							<div class="map-slider__number">1</div>
							<span>Parliament square</span>
						</li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- END .map -->
	<div class="push"></div>
</section>
<footer class="footer">
	as
</footer>
<!-- END .wrap -->
