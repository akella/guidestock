<!doctype html>
<!--[if lte IE 8]><html lang="ru-RU" class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .popup -->
<form class="popup popup_pay" action="">
	<div class="popup__title">Payout <span>Request</span></div>
	<div class="popup__balance">
		<span>Available balance:</span>
		<strong>$533</strong>
	</div>
	<ul class="popup__steps">
		<li class="popup__step-1">
			<div class="popup__count">1</div>
			<div class="popup__step-title">Select the payment system:</div>
			<label class="popup__pay-sys1">
				<input type="radio" name="pay-system" checked><i></i><span></span>
			</label>
			<label class="popup__pay-sys2">
				<input type="radio" name="pay-system"><i></i><span></span>
			</label>
		</li>
		<li class="popup__step-2">
			<div class="popup__count">2</div>
			<div class="popup__step-title">Fill in the fields below:</div>
			<div class="text-field">
				<input type="text" placeholder="Payout Account" class="">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
			<div class="text-field">
				<input type="text" placeholder="Confirm Account" class="">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
			<div class="text-field">
				<input type="text" placeholder="Amount" class="">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
		</li>
		<li class="popup__step-3">
			<div class="popup__count">3</div>
			<p><a href="#">Upload</a> a scanned copy of your driver's license, passport or other document(s) proving your identity</p>
		</li>
	</ul>
	<input class="popup__btn" type="submit" value="Save">
	<div class="popup__bg-1"><img src="img/pp-bg1.png" alt=""></div>
	<div class="popup__bg-2"><img src="img/pp-bg2.png" alt=""></div>
	<div class="popup__bg-3"><img src="img/pp-bg3.png" alt=""></div>
	<div class="popup__bg-4"><img src="img/pp-bg4.png" alt=""></div>
	<div class="popup__bg-5"><img src="img/pp-bg5.png" alt=""></div>
	<div class="popup__bg-6"><img src="img/pp-bg6.png" alt=""></div>
	<div class="popup__bg-7"><img src="img/pp-bg7.png" alt=""></div>	
</form>
<!-- END .popup -->
</body>
</html>
