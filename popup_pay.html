<!doctype html>
<!--[if lte IE 8]><html lang="ru-RU" class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .popup -->
<form class="popup popup_pay" action="">
	<div class="popup__title">Payout <span>Request</span></div>
	<div class="popup__balance">
		<div class="text-field">
			<p><span>Your balance:</span><strong>$533</strong></p>
			<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
			<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
		</div>
		<div class="text-field text-field_mod">
			<p><span>Available with withdrawal:</span><strong>$533</strong></p>
			<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
			<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
		</div>
	</div>
	<ul class="popup__steps">
		<li>
			<strong>1</strong>
			<p><span>Fill in your</span><i></i><span>account details:</span></p>
			<div class="text-field">
				<input type="text" placeholder="Payout Account">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
			<div class="text-field">
				<input type="text" placeholder="Confirm Account">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
			<div class="text-field">
				<input type="text" placeholder="Amount">
				<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
				<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
			</div>
		</li>
		<li>
			<strong>2</strong>
			<p><a href="#">Upload</a> a scanned copy of your driver's license, passport or other document(s)<br>proving your identity</p>
		</li>
	</ul>
	<input class="popup__btn" type="submit" value="Save">
	<div class="popup__bg-1"><img src="img/pp-bg1.png" alt=""></div>
	<div class="popup__bg-2"><img src="img/pp-bg2.png" alt=""></div>
	<div class="popup__bg-3"><img src="img/pp-bg3.png" alt=""></div>
	<div class="popup__bg-4"><img src="img/pp-bg4.png" alt=""></div>
	<div class="popup__bg-5"><img src="img/pp-bg5.png" alt=""></div>
	<div class="popup__bg-6"><img src="img/pp-bg6.png" alt=""></div>
	<div class="popup__bg-7"><img src="img/pp-bg7.png" alt=""></div>	
</form>
<!-- END .popup -->
</body>
</html>
