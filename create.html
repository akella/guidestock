<!doctype html>
<!--[if lte IE 8]><html lang="ru-RU" class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .wrap -->
<section class="wrap">
	<header class="header">
		<h1 class="logo"><a href="#">Guidestock</a></h1>
		<nav class="nav">
			<ul>
				<li><a class="nav__item-1" href="#">Create Guide</a></li>
				<li class="active"><a class="nav__item-2" href="#">My Guides</a></li>
				<li><a class="nav__item-3" href="#">My Profile</a></li>
			</ul>
		</nav>
		<div class="login">
			<div class="login__pic">
				<a href="#"><img src="img/user.jpg" alt=""></a>
			</div>
			<div class="login__info">
				<span>Welcome</span>
				<a href="#">Stanislav Schangin</a>
				<button>LOG OUT</button>
			</div>			
		</div>
	</header>
	<section class="create">
		<div class="create__panel">
			<div class="create__instruments">
				<img src="img/panel.png" alt="">
			</div>
			<div class="create__bg-1"><img src="img/cr-bg1.png" alt=""></div>
			<div class="create__bg-2"><img src="img/cr-bg2.png" alt=""></div>
			<div class="create__bg-3"><img src="img/cr-bg3.png" alt=""></div>
			<div class="create__bg-4"><img src="img/cr-bg4.png" alt=""></div>
		</div>
		<div class="create__map">
			<div class="map">
				<img src="img/map.jpg" alt="">
			</div>
			<div class="create__bg-5"><img src="img/bg-map1.png" alt=""></div>
			<div class="create__bg-6"><img src="img/bg-map2.png" alt=""></div>
			<div class="create__bg-7"><img src="img/bg-map3.png" alt=""></div>
			<div class="create__bg-8"><img src="img/bg-map4.png" alt=""></div>
		</div>
		<form class="create__detail" action="">
			<div class="create__col-1">
				<div class="create__label">Guide Name</div>
				<div class="create__name">
					<input type="text">
				</div>
				<div class="create__label">Photo</div>
				<div class="create__photo">					
					<div class="create__pic">
						<img src="img/pic3.jpg" alt="">
						<div class="create__pic-bg"></div>
					</div>
					<div class="create__load">Выбрать<input type="file"></div>					
				</div>
			</div>
			<div class="create__col-2">
				<div class="create__label">Language</div>
				<div class="country-select">
					
				</div>
				<div class="create__label">Description</div>
				<div class="create__desc">
					<div class="create__bg-9">
						<img src="img/ta-bg1.png" alt="">
					</div>
					<textarea></textarea>
					<div class="create__bg-10">
						<img src="img/ta-bg2.png" alt="">
					</div>
				</div>				
			</div>
		</form>
	</section>
	<section class="bottom bottom_mod">
		<div class="btn-big btn-big_save">
			<a href="#"><span>Save</span></a>
			<a class="btn-big__sbt" href="#"><span>Submit</span></a>
		</div>
	</section>
</section>
<footer class="footer">
	<div class="container">
		<div class="footer__nav">
			<ul>
				<li><a href="#">Contact Us</a></li>                  
				<li><a href="#">Terms of Use</a></li>
				<li><a href="#">Privacy Policy</a></li>
			</ul>
		</div>
		<div class="copyright">Copyright © 2013 Guidestock. All Rights Reserved.</div>
	</div>	
</footer>
<!-- END .wrap -->
</body>
</html>
