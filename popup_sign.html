<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .popup -->
<form class="popup popup_sign" action="">
	<div class="popup__title">Sign <span>Up</span></div>
	<div class="text-field">
		<input type="text" placeholder="Username">
		<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
		<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
	</div>
	<div class="popup__error">
		<span>Username already exists</span>
	</div>
	<div class="text-field">
		<input type="text" placeholder="Password">
		<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
		<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
	</div>
	<div class="popup__error">
		<span>Password must contain at least 6 symbols</span>
	</div>
	<div class="text-field">
		<input type="text" placeholder="Email address">
		<div class="text-field__bg-1"><img src="img/inp1.png" alt=""></div>
		<div class="text-field__bg-2"><img src="img/inp2.png" alt=""></div>
	</div>
	<div class="popup__error">
		<span>Password must contain at least 6 symbols</span>
	</div>
	<div class="popup__terms">
		<label><input type="checkbox"><i></i>I agree with <a href="#">Terms of Use</a></label>
	</div>
	<div class="popup__social">
		<a class="popup__fb" href="#"></a>
		<a class="popup__tw" href="#"></a>
	</div>
	<input class="popup__btn" type="submit" value="Sign Up">
	<div class="popup__bg-1"><img src="img/pp-bg1.png" alt=""></div>
	<div class="popup__bg-2"><img src="img/pp-bg2.png" alt=""></div>
	<div class="popup__bg-3"><img src="img/pp-bg3.png" alt=""></div>
	<div class="popup__bg-4"><img src="img/pp-bg4.png" alt=""></div>
	<div class="popup__bg-5"><img src="img/pp-bg5.png" alt=""></div>
	<div class="popup__bg-6"><img src="img/pp-bg6.png" alt=""></div>
	<div class="popup__bg-7"><img src="img/pp-bg7.png" alt=""></div>	
</form>
<!-- END .popup -->
</body>
</html>
